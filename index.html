<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify-content</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>CSS flexbox</h2>
<p>Justify-content: Start</p>

<div class="Start">
    <div class="Box">1</div>
    <div class="Box">2</div>
    <div class="Box">3</div>
</div>


<p>Justify-content: End</p>

<div class="End">
    <div class="Box">1</div>
    <div class="Box">2</div>
    <div class="Box">3</div>
</div>

<p>Justify-content: Center</p>

<div class="Center">
    <div class="Box">1</div>
    <div class="Box">2</div>
    <div class="Box">3</div>
</div>

<p>Justify-content: Space-between</p>

<div class="Space-between">
    <div class="Box">1</div>
    <div class="Box">2</div>
    <div class="Box">3</div>
</div>

<p>Justify-content: Space-around</p>

<div class="Space-around">
    <div class="Box">1</div>
    <div class="Box">2</div>
    <div class="Box">3</div>
</div>


<p>Justify-content: Space-evenly</p>

<div class="Space-evenly">
    <div class="Box">1</div>
    <div class="Box">2</div>
    <div class="Box">3</div>
</div>
</body>
</html>
